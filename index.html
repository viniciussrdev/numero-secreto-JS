<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pré-conexão ao servidor do Google Fonts para melhorar a performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importação das fontes Chakra Petch e Inter do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
    <title>Número Secreto - Game JS</title>
</head>

<body>
    <!-- Container principal da aplicação -->
    <div class="container">
        <!-- Conteúdo do container principal -->
        <div class="container__conteudo">
            <!-- Imagem do robô -->
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <!-- Div para informações do jogo -->
            <div class="container__informacoes">
                <!-- Ícone de troféu -->
                <img src="./img/trophy.png" alt="ícone de um troféu" />
                <!-- Texto de feedback ao jogador -->
                <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <h2>Parabéns por descobrir o Número Secreto!</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Link para o arquivo JavaScript -->
    <script src="app.js" defer></script>
</body>

</html>
